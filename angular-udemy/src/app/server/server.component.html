<div class="container pb-4">
  Hello {{getName()}}, {{age}}


  <!-- input -->
  <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
  <input type="text" class="form-control" [(ngModel)]="serverName" />
  <!-- <p>{{serverName}}</p> -->


  <!-- disable trong 2s rồi tắt  -->
  <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
  <p class="text-primary">{{serverCreationStatus}}</p>

  <!-- / *ngIf else -->
  <p class="text-danger" *ngIf="!serverCreationStatus; else noServer">Server was created, server name is {{serverName}}
  </p>
  <ng-template #noServer>
    <!-- #: tham chieu  -->
    <p class="text-warning">No server was create</p>
  </ng-template>


  <!-- online-offline -->
  <p [ngStyle]="{backgroundColor:getColor()}" [ngClass]="{online:serverStatus==='online'}">{{'server'}} with id
    {{serverId}} is
    {{getServerStatus()}}</p>
  <p [ngStyle]="{backgroundColor:getColor()}" [ngClass]="{offline:serverStatus==='offline'}">{{'server'}} with id
    {{serverId}} is {{getServerStatus()}}</p>
</div>
