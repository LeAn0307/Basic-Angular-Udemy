<div class="container pb-4">
  Hello {{getName()}}, {{age}}

  <!-- input -->
  <!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)" /> -->
  <input type="text" class="form-control" [(ngModel)]="serverName" />
  <!-- <p>{{serverName}}</p> -->

  <!-- disable trong 2s rồi tắt  -->
  <button class="btn btn-primary mt-4" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
  <p class="text-primary ">{{serverCreationStatus}}</p>

  <!-- / *ngIf else -->
  <p class="text-danger" *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}
  </p>
  <ng-template #noServer>
    <!-- #: tham chieu  -->
    <p class="text-warning">No server was create</p>
  </ng-template>
</div>

<app-server *ngFor="let server of servers"></app-server>
